<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<title>SCEditor Demo</title>

		<link rel="stylesheet" href="../dist/default.min.css" id="theme-style" />

		<script src="../dist/sceditor.js"></script>
		<script src="../dist/icons/famfamfam.js"></script>
		<script src="../dist/formats/bbcode.js"></script>
		<script src="../dist/languages/en.min.js"></script>
		<script src="../dist/plugins/resize.js"></script>
		<script src="../dist/plugins/emoticons.min.js"></script>
		<script src="../dist/plugins/youtube.js"></script>
		<script src="../dist/plugins/direction.js"></script>

		<style>
			html {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 13px;
			}
			form div {
				padding: .5em;
			}
			code:before {
				position: absolute;
				content: 'Code:';
				top: -1.35em;
				left: 0;
			}
			code {
				margin-top: 1.5em;
				position: relative;
				background: #eee;
				border: 1px solid #aaa;
				white-space: pre;
				padding: .25em;
				min-height: 1.25em;
			}
			code:before, code {
				display: block;
				text-align: left;
			}
		</style>
	</head>
	<body>
			<div>
				<label for="theme">Theme:</label>
				<select id="theme">
					<option value="default">Default</option>
					<option value="defaultdark">Default dark</option>
					<option value="modern">Modern</option>
					<option value="office-toolbar">Office Toolbar</option>
					<option value="office">Office</option>
					<option value="square">Square</option>
				</select>
			</div>

			<div>
				<textarea id="example" style="height:300px;width:600px;">[center][size=3][b]BBCode SCEditor[/b][/size][/center]

Give it a try! :)

[color=#f00]Red text! [/color][color=#3399ff]Blue?[/color]

[ul][li]A simple list[/li][li]list item 2[/li][/ul]

If you are using IE9+ or any non-IE browser just type [b]:[/b]) and it should be converted into :) as you type.</textarea>

				<p>If you are using IE9+ or any other browser then it should automatically replace
					:) and other emoticon codes with their emoticon images.</p>
			</div>

		<script>
			var parser = sceditor.create(document.getElementById('example'), {
				format: 'bbcode',
				toolbar: [
					[
						['bold','italic','underline','strike','subscript','superscript'],
						['left','center','right','justify'],
						['font','size','color','removeformat'],
						['cut','copy','pastetext'],
						['bulletlist','orderedlist','indent','outdent'],
						['table'],
						['code','quote'],
						['horizontalrule','image','email','link','unlink'],
						['emoticon','youtube','date','time'],
						['ltr','rtl'],
						['print','maximize','source']
					]
				],
				plugins: [resize, emoticons, youtube, direction],
				icons: famfamfam,
				locale: en,
				style: '../src/themes/content/default.css',
				emoticonsRoot: '../'
			});

			document.getElementById('theme').onchange = function() {
				var theme = '../dist/' + this.value + '.css';
				document.getElementById('theme-style').href = theme;
			};
			var parser = sceditor.instance(document.getElementById('example'));
		console.log(parser.toBBCode(
			'[ul]' +
				'[color=#444444]' +
					'[li]test[/li]\n' +
					'[li]test[/li]\n' +
					'[li]test[/li]\n' +
				'[/color]' +
			'[/ul]'
		));
		</script>

		<p>SCEditor is licensed under the <a href="http://www.opensource.org/licenses/mit-license.php">MIT</a></p>
	</body>
</html>
